    <style>
        /* ----------- H·ªôp qu√† SVG ----------- */
        #gift-boxes-area {

        .gift-box {

            will-change: transform;

        .gift-box .box-lid,

        }
        .gift-box .box-lid {

        .gift-box .box-body {

            transition: filter 0.5s, box-shadow 0.5s;

        .gift-box.open .box-lid {
            transform: rotate(-42deg) translate(-10px,-38px) scale(1.15);
            filter: drop-shadow(0 6px 20px #f9b6cc77);

        .gift-box.open .box-body {

        .cute-pin-key {

        .cute-pin-key:active {

        .cute-pin-key[disabled] {

        .cute-pin-error {

        .pin-icons {

        .pi-star { left: 6px; top: 12px; width: 32px;}

         style="position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(255,240,230,0.96);display:flex;align-items:center;justify-content:center;">

<script>
    // ----------- H·ªôp qu√† SVG, bung n·∫Øp, ph√≥ng to, so le ----------
    document.querySelectorAll('.gift-box').forEach((box, i) => {
      // SVG h·ªôp qu√† d·ªÖ th∆∞∆°ng (n·∫Øp v√† th√¢n)
      box.innerHTML = `
        <svg class="box-lid" width="68" height="40" viewBox="0 0 68 40" xmlns="http://www.w3.org/2000/svg">
            <rect x="5" y="13" width="58" height="18" rx="6" fill="#fd6fae" stroke="#c03" stroke-width="2"/>
            <rect x="25" y="3" width="18" height="12" rx="5" fill="#fff9c4" stroke="#c03" stroke-width="2"/>
            <rect x="39" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
            <rect x="25" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
        </svg>
        <svg class="box-body" width="68" height="60" viewBox="0 0 68 60" xmlns="http://www.w3.org/2000/svg">
            <rect x="5" y="0" width="58" height="45" rx="8" fill="#ffb7d5" stroke="#c03" stroke-width="2"/>
            <rect x="31" y="0" width="6" height="45" fill="#fff9c4"/>
        </svg>
      `;
      // So le: sole-up, sole-down
      if (i % 2 === 1) box.classList.add('sole-up');
      if (i % 2 === 0 && i !== 0) box.classList.add('sole-down');
    });
    // S·ª± ki·ªán m·ªü h·ªôp
    document.querySelectorAll('.gift-box').forEach(box => {
      box.addEventListener('click', function(e) {
        document.querySelectorAll('.gift-box.open').forEach(b => b.classList.remove('open'));
        this.classList.add('open');
        setTimeout(() => {
          document.getElementById('gift-modal-message').textContent = this.getAttribute('data-msg');
          document.getElementById('gift-modal').style.display = 'flex';
        }, 650);
      });
    });
    document.getElementById('gift-modal-close').onclick = function() {
      document.getElementById('gift-modal').style.display = 'none';
      document.querySelectorAll('.gift-box.open').forEach(b => b.classList.remove('open'));
    };
    document.getElementById('gift-modal').onclick = function(e) {
      if(e.target === this) {
        this.style.display = 'none';
        document.querySelectorAll('.gift-box.open').forEach(b => b.classList.remove('open'));
      }
    };

    // ----------- Modal nh·∫≠p PIN d·ªÖ th∆∞∆°ng ----------
    const CORRECT_PIN = "1234"; // ƒê·ªïi m√£ s·ªë t·∫°i ƒë√¢y
    const pinModal = document.getElementById('pin-modal');
    const pinDots = [
      document.getElementById('dot-0'),
      document.getElementById('dot-1'),
      document.getElementById('dot-2'),
      document.getElementById('dot-3')
    ];
    const pinKeypad = document.getElementById('pin-keypad');
    const pinError = document.getElementById('pin-error');
    let enteredPin = "";

    // Render keypad 1-9, x√≥a, 0, OK
    const KEYS = [
      "1", "2", "3",
      "4", "5", "6",
      "7", "8", "9",
      "del", "0", "ok"
    ];
    KEYS.forEach(key => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'cute-pin-key';
      if(key === "del") {
        btn.innerHTML = '<span style="font-family:\'Quicksand\';font-size:1.1rem;">X√≥a</span>';
        btn.onclick = () => {
          enteredPin = enteredPin.slice(0, -1);
          updatePinDots();
          pinError.style.display = "none";
        };
      } else if(key === "ok") {
        btn.innerHTML = '<span style="font-family:\'Quicksand\';font-size:1.1rem;">OK</span>';
        btn.onclick = () => {
          if(enteredPin.length === 4) {
            if(enteredPin === CORRECT_PIN) {
              pinModal.style.display = "none";
              document.getElementById('wrapper').style.filter = '';
              document.getElementById('wrapper').style.pointerEvents = '';
            } else {
              pinError.textContent = "Sai m√£ PIN r·ªìi! üò≥";
              pinError.style.display = "block";
              enteredPin = "";
              updatePinDots();
            }
          }
        };
      } else {
        btn.textContent = key;
        btn.onclick = () => {
          if(enteredPin.length < 4) {
            enteredPin += key;
            updatePinDots();
            pinError.style.display = "none";
            if(enteredPin.length === 4) {
              setTimeout(() => {
                if(enteredPin === CORRECT_PIN) {
                  pinModal.style.display = "none";
                  document.getElementById('wrapper').style.filter = '';
                  document.getElementById('wrapper').style.pointerEvents = '';
                } else {
                  pinError.textContent = "Sai m√£ PIN r·ªìi! üò≥";
                  pinError.style.display = "block";
                  enteredPin = "";
                  updatePinDots();
                }
              }, 200);
            }
          }
        };
      }
      pinKeypad.appendChild(btn);
    });

    function updatePinDots() {
      for(let i=0; i<4; ++i) {
        pinDots[i].textContent = enteredPin[i] ? "‚Ä¢" : "";
        if(enteredPin[i]) pinDots[i].classList.add("filled");
        else pinDots[i].classList.remove("filled");
      }
    }
    // ·∫®n trang ch√≠nh khi ch∆∞a nh·∫≠p ƒë√∫ng PIN
    document.getElementById('wrapper').style.filter = 'blur(8px)';
    document.getElementById('wrapper').style.pointerEvents = 'none';
    updatePinDots();

    // ----------- Birthday animation code (ph·∫ßn n√†y gi·ªØ nguy√™n) -----------
    // ... gi·ªØ nguy√™n c√°c ƒëo·∫°n JS kh√°c c·ªßa b·∫°n ·ªü ph√≠a d∆∞·ªõi ...
</script>
