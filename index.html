<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehwish Birthday</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    /* ============ MODAL PIN ============ */
    #pin-modal {
      position:fixed; z-index:9999; top:0; left:0; width:100vw; height:100vh;
      background:rgba(255,240,230,0.96);
      display:flex; align-items:center; justify-content:center;
    }
    .cute-pin-box {
      background:#ffe6ed; border:3.4px solid #e497af; border-radius:28px;
      box-shadow:0 4px 24px #e497af66;
      min-width:320px; min-height:340px;
      display:flex; flex-direction:column; align-items:center;
      padding:38px 28px 30px 28px;
    }
    .cute-pin-title { font-family:'Dancing Script'; font-size:2rem; margin-bottom:10px; }
    .cute-pin-dots { display:flex; gap:15px; margin:12px 0 18px 0; }
    .cute-pin-dot {
      width:22px; height:22px; border-radius:50%;
      border:2.5px solid #e497af; background:#fff6fb;
      font-size:1.6rem; text-align:center;
    }
    .cute-pin-dot.filled { background:#f67280; color:#fff; border-color:#d1497a; }
    .cute-pin-keypad {
      display:grid; grid-template-columns:repeat(3,50px);
      grid-gap:14px; justify-content:center;
    }
    .cute-pin-key {
      border:2px solid #d1497a; border-radius:50%;
      height:50px; width:50px; font-size:1.5rem;
      background:#fff6fb; color:#d1497a; cursor:pointer;
    }
    .cute-pin-error { color:#d1002c; font-size:1rem; margin-top:6px; display:none; }

    /* ============ Ná»€N GIF ============ */
    #background-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("images/cute-bg.gif") center/cover no-repeat;
      z-index: -1;
      opacity: 0.7;
      display: none;
    }

    /* ============ Há»˜P QUÃ€ ============ */
    #gift-boxes-area {
      position: fixed;
      left: 50%; bottom: -200px;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 2000;
      display: none;
    }
    .gift-box {
      width: 68px; height: 88px;
      position: relative; cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }
    .gift-box svg { position: absolute; left: 0; }
    .gift-box .box-lid {
      top: 0; z-index: 2; transition: transform 0.6s;
    }
    .gift-box .box-body {
      top: 28px; z-index: 1; transition: filter 0.5s;
    }
    .gift-box.open .box-lid {
      transform: rotate(-42deg) translate(-10px,-38px) scale(1.15);
      filter: drop-shadow(0 6px 20px #f9b6cc77);
    }
    .gift-box.open .box-body { filter: brightness(1.1); }
    @keyframes float {
      0%{ transform: translateY(0);}
      50%{ transform: translateY(-18px);}
      100%{ transform: translateY(0);}
    }
    .gift-appear { animation: riseUp 1.2s ease-out forwards; }
    @keyframes riseUp {
      from { transform: translate(-50%,200px); opacity:0; }
      to { transform: translate(-50%,0); opacity:1; }
    }

    /* ============ MODAL Lá»œI CHÃšC ============ */
    #gift-modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center; justify-content: center;
      z-index: 3000;
    }
    #gift-modal-content {
      background: #fff0f7;
      border-radius: 18px;
      padding: 30px;
      min-width: 260px;
      text-align: center;
      font-family: 'Dancing Script';
      font-size: 1.4rem;
      color: #d1497a;
      position: relative;
    }
    #gift-modal-content img {
      max-width: 200px;
      margin-bottom: 12px;
    }
    #gift-modal-close {
      position: absolute;
      right: 14px; top: 10px;
      font-size: 1.7rem;
      cursor: pointer;
      color: #f67280;
    }

    /* ============ FIREWORKS ============ */
    #fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 4000;
    }
  </style>
</head>

<body>
  <!-- MODAL PIN -->
  <div id="pin-modal">
    <div class="cute-pin-box">
      <div class="cute-pin-title">Nháº­p mÃ£ PIN</div>
      <div class="cute-pin-dots" id="pin-dots">
        <div class="cute-pin-dot"></div>
        <div class="cute-pin-dot"></div>
        <div class="cute-pin-dot"></div>
        <div class="cute-pin-dot"></div>
      </div>
      <div class="cute-pin-keypad" id="pin-keypad"></div>
      <div class="cute-pin-error" id="pin-error"></div>
    </div>
  </div>

  <!-- Ná»n Ä‘á»™ng -->
  <div id="background-gif"></div>

  <!-- ========== CODE Gá»C ========== -->
  <div id="wrapper" style="display:none;">
    <!-- pháº§n Happy Birthday, boxMail, ... giá»¯ nguyÃªn code cá»§a báº¡n -->
    <h1 style="text-align:center; margin-top:50px;">Happy Birthday Content á»Ÿ Ä‘Ã¢y</h1>
  </div>

  <!-- ========== Há»˜P QUÃ€ ========== -->
  <div id="gift-boxes-area">
    <div class="gift-box" data-msg="ChÃºc báº¡n luÃ´n háº¡nh phÃºc ðŸ’–" data-img="images/balloon1.png"></div>
    <div class="gift-box" data-msg="ThÃªm má»™t tuá»•i má»›i, nhiá»u niá»m vui ðŸŽ‚" data-img="images/cake.png"></div>
    <div class="gift-box" data-msg="ChÃºc má»i Ä‘iá»u tá»‘t lÃ nh ðŸ€" data-img="images/clover.png"></div>
    <div class="gift-box" data-msg="LuÃ´n cÆ°á»i tÆ°Æ¡i nhÃ© ðŸ˜Š" data-img="images/smile.png"></div>
    <div class="gift-box" data-msg="Sinh nháº­t rá»±c rá»¡ ðŸŽ‰" data-img="images/party.png"></div>
  </div>

  <!-- MODAL Lá»œI CHÃšC -->
  <div id="gift-modal">
    <div id="gift-modal-content">
      <span id="gift-modal-close">&times;</span>
      <img id="gift-modal-img" src="" alt="">
      <div id="gift-modal-message"></div>
    </div>
  </div>

  <!-- fireworks -->
  <canvas id="fireworks"></canvas>

<script>
  // ===== PIN logic =====
  const CORRECT_PIN = "1010"; // Ä‘á»•i PIN á»Ÿ Ä‘Ã¢y
  const pinModal = document.getElementById('pin-modal');
  const pinDots = [...document.querySelectorAll('.cute-pin-dot')];
  const pinKeypad = document.getElementById('pin-keypad');
  const pinError = document.getElementById('pin-error');
  let enteredPin = "";

  const KEYS = ["1","2","3","4","5","6","7","8","9","del","0","ok"];
  KEYS.forEach(k=>{
    const btn=document.createElement('button');
    btn.className="cute-pin-key"; btn.textContent=k==="del"?"âŒ«":(k==="ok"?"OK":k);
    btn.onclick=()=>{
      if(k==="del"){ enteredPin=enteredPin.slice(0,-1); updateDots(); }
      else if(k==="ok"){ checkPin(); }
      else if(enteredPin.length<4){ enteredPin+=k; updateDots(); if(enteredPin.length===4) setTimeout(checkPin,200);}
    };
    pinKeypad.appendChild(btn);
  });

  function updateDots(){
    pinDots.forEach((d,i)=>{ d.textContent=enteredPin[i]?"â€¢":""; d.classList.toggle("filled",!!enteredPin[i]); });
  }
  function checkPin(){
    if(enteredPin===CORRECT_PIN){
      pinModal.style.display="none"; 
      document.getElementById("wrapper").style.display="block"; 
      setTimeout(()=>{
        document.getElementById("gift-boxes-area").style.display="flex";
        document.getElementById("gift-boxes-area").classList.add("gift-appear");
      },5000);
    }else{
      pinError.style.display="block"; pinError.textContent="Sai mÃ£ PIN ðŸ˜³";
      enteredPin=""; updateDots();
    }
  }

  // ===== Há»™p quÃ  =====
  document.querySelectorAll('.gift-box').forEach(box=>{
    box.innerHTML=`
      <svg class="box-lid" width="68" height="40" viewBox="0 0 68 40">
        <rect x="5" y="13" width="58" height="18" rx="6" fill="#fd6fae" stroke="#c03" stroke-width="2"/>
        <rect x="25" y="3" width="18" height="12" rx="5" fill="#fff9c4" stroke="#c03" stroke-width="2"/>
        <rect x="39" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
        <rect x="25" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
      </svg>
      <svg class="box-body" width="68" height="60" viewBox="0 0 68 60">
        <rect x="5" y="0" width="58" height="45" rx="8" fill="#ffb7d5" stroke="#c03" stroke-width="2"/>
        <rect x="31" y="0" width="6" height="45" fill="#fff9c4"/>
      </svg>`;
  });

  document.querySelectorAll('.gift-box').forEach(box=>{
    box.addEventListener('click',()=>{
      document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
      box.classList.add('open');
      setTimeout(()=>{
        document.getElementById('gift-modal-img').src=box.dataset.img;
        document.getElementById('gift-modal-message').textContent=box.dataset.msg;
        document.getElementById('gift-modal').style.display='flex';
        document.getElementById('background-gif').style.display='block';
        launchFireworks();
      },650);
    });
  });
  document.getElementById('gift-modal-close').onclick=()=>{
    document.getElementById('gift-modal').style.display='none';
    document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
  };

  // ===== Fireworks =====
  const canvas=document.getElementById('fireworks');
  const ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
  window.onresize=()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;};

  let particles=[];
  function launchFireworks(){
    for(let i=0;i<100;i++){
      particles.push({
        x:canvas.width/2,
        y:canvas.height/2,
        dx:(Math.random()-0.5)*6,
        dy:(Math.random()-0.5)*6,
        life:100,
        color:`hsl(${Math.random()*360},100%,50%)`
      });
    }
  }
  function animateFW(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{p.x+=p.dx; p.y+=p.dy; p.life--; ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,2,2); if(p.life<=0) particles.splice(i,1);});
    requestAnimationFrame(animateFW);
  }
  animateFW();
</script>
</body>
</html>
