<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; background:#ffeae0; overflow:hidden; font-family:'Poppins',sans-serif; }

    /* ================= HAPPY BIRTHDAY CONTENT ================= */
    .content {
      display:flex;justify-content:space-around;align-items:center;
      height:100vh;padding:0 5%;
    }
    .happy, .birthday {
      font-family:'Dancing Script'; font-size:4rem; margin:0;
    }
    .left { text-align:center; }
    .hat img { width:120px; margin-top:10px; }
    .btn { margin-top:20px; }

    .btn button {
      padding:12px 24px; border:none; border-radius:12px;
      background:#f67280; color:white; font-size:1rem; cursor:pointer;
    }

    .box__account { text-align:center; }
    .box__account .image img { width:240px; border-radius:50%; }
    .name { margin-top:10px; font-weight:bold; }

    /* ================= GIFT BOXES ================= */
    #gift-boxes-area {
      position: fixed; left: 50%; top: 65%;
      transform: translateX(-50%);
      display: none; /* ·∫©n l√∫c ƒë·∫ßu */
      gap: 38px; z-index: 2000;
    }
    .gift-box {
      width: 68px; height: 88px;
      position: relative;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }
    .gift-box svg { position:absolute; left:0; }

    .gift-box .box-lid {
      top:0; z-index:2;
      transition: transform 0.6s;
    }
    .gift-box .box-body {
      top:28px; z-index:1;
      transition: filter 0.5s;
    }
    .gift-box.open .box-lid {
      transform: rotate(-42deg) translate(-10px,-38px) scale(1.15);
      filter: drop-shadow(0 6px 20px #f9b6cc77);
    }
    .gift-box.open .box-body {
      filter: brightness(1.1);
    }
    .gift-box.open { transform: scale(1.18) translateY(-12px); }

    .gift-box:nth-child(2){ animation-delay:0.5s; }
    .gift-box:nth-child(3){ animation-delay:1s; }
    .gift-box:nth-child(4){ animation-delay:1.5s; }
    .gift-box:nth-child(5){ animation-delay:2s; }

    @keyframes float {
      0%{ transform: translateY(0);}
      50%{ transform: translateY(-18px);}
      100%{ transform: translateY(0);}
    }

    /* Animation bay t·ª´ d∆∞·ªõi l√™n */
    .gift-appear { animation: riseUp 1s ease-out forwards; }
    @keyframes riseUp {
      from { transform: translate(-50%,300px); opacity:0; }
      to { transform: translate(-50%,0); opacity:1; }
    }

    /* ================= MODAL L·ªúI CH√öC ================= */
    #gift-modal {
      position:fixed; z-index:3000; left:0; top:0; width:100vw; height:100vh;
      background:rgba(0,0,0,0.4);
      display:none; align-items:center; justify-content:center;
    }
    #gift-modal-content {
      background:#fff0f7; border-radius:18px;
      padding:36px 28px; min-width:260px; text-align:center;
      font-family:'Dancing Script'; font-size:1.5rem;
      color:#d1497a; position:relative;
    }
    #gift-modal-close {
      position:absolute; right:14px; top:10px;
      font-size:1.7rem; cursor:pointer; color:#f67280;
    }
  </style>
</head>
<body>

  <!-- ============= HAPPY BIRTHDAY CONTENT ============= -->
  <div id="wrapper">
    <div class="content">
      <!-- B√™n tr√°i -->
      <div class="left">
        <h1 class="happy">Happy</h1>
        <h1 class="birthday">Birthday</h1>
        <div class="hat"><img src="./images/hat.png" alt="hat"></div>
        <div class="btn">
          <button id="btn__letter">Click Here Mehwish <i class="fa-regular fa-envelope"></i></button>
        </div>
      </div>

      <!-- B√™n ph·∫£i -->
      <div class="right">
        <div class="box__account">
          <div class="image"><img src="./images/unnamed.png" alt=""></div>
          <div class="name"><i class="fa-solid fa-heart"></i> Dear Mehwish <i class="fa-solid fa-heart"></i></div>
          <div class="balloon_one"><img width="100px" src="./images/balloon1.png" alt=""></div>
          <div class="balloon_two"><img width="100px" src="./images/balloon2.png" alt=""></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ============= GIFT BOXES AREA ============= -->
  <div id="gift-boxes-area">
    <div class="gift-box" data-msg="Ch√∫c b·∫°n lu√¥n h·∫°nh ph√∫c v√† tr√†n ng·∫≠p y√™u th∆∞∆°ng! üíñ"></div>
    <div class="gift-box" data-msg="Th√™m m·ªôt tu·ªïi m·ªõi, th√™m th·∫≠t nhi·ªÅu ni·ªÅm vui nh√©! üéÇ"></div>
    <div class="gift-box" data-msg="Ch√∫c m·ªçi ƒëi·ªÅu t·ªët l√†nh nh·∫•t s·∫Ω ƒë·∫øn v·ªõi b·∫°n! üçÄ"></div>
    <div class="gift-box" data-msg="Mong b·∫°n s·∫Ω m√£i c∆∞·ªùi th·∫≠t t∆∞∆°i m·ªói ng√†y! üòä"></div>
    <div class="gift-box" data-msg="Sinh nh·∫≠t r·ª±c r·ª°, tu·ªïi m·ªõi th·∫≠t tuy·ªát v·ªùi nha! üéâ"></div>
  </div>

  <!-- ============= MODAL L·ªúI CH√öC ============= -->
  <div id="gift-modal">
    <div id="gift-modal-content">
      <span id="gift-modal-close">&times;</span>
      <div id="gift-modal-message"></div>
    </div>
  </div>

<script>
  /* ============= T·∫†O H·ªòP QU√Ä SVG ============= */
  document.querySelectorAll('.gift-box').forEach((box,i)=>{
    box.innerHTML=`
      <svg class="box-lid" width="68" height="40" viewBox="0 0 68 40">
        <rect x="5" y="13" width="58" height="18" rx="6" fill="#fd6fae" stroke="#c03" stroke-width="2"/>
        <rect x="25" y="3" width="18" height="12" rx="5" fill="#fff9c4" stroke="#c03" stroke-width="2"/>
        <rect x="39" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
        <rect x="25" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
      </svg>
      <svg class="box-body" width="68" height="60" viewBox="0 0 68 60">
        <rect x="5" y="0" width="58" height="45" rx="8" fill="#ffb7d5" stroke="#c03" stroke-width="2"/>
        <rect x="31" y="0" width="6" height="45" fill="#fff9c4"/>
      </svg>`;
  });

  /* ============= CLICK V√ÄO H·ªòP QU√Ä ============= */
  document.querySelectorAll('.gift-box').forEach(box=>{
    box.addEventListener('click',function(){
      // m·ªü n·∫Øp h·ªôp
      document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
      this.classList.add('open');
      // hi·ªán modal l·ªùi ch√∫c
      setTimeout(()=>{
        document.getElementById('gift-modal-message').textContent=this.getAttribute('data-msg');
        document.getElementById('gift-modal').style.display='flex';
      },650);
    });
  });
  document.getElementById('gift-modal-close').onclick=function(){
    document.getElementById('gift-modal').style.display='none';
    document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
  };
  document.getElementById('gift-modal').onclick=function(e){
    if(e.target===this){
      this.style.display='none';
      document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
    }
  };

  /* ============= HI·ªÜN H·ªòP QU√Ä SAU 7s ============= */
  setTimeout(()=>{
    const gifts=document.getElementById('gift-boxes-area');
    gifts.style.display="flex";
    gifts.classList.add("gift-appear");
  },7000); // ƒë·ªïi th·ªùi gian n·∫øu c·∫ßn
</script>
</body>
</html>
