<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { margin:0; background:#ffeae0; overflow:hidden; font-family:'Poppins',sans-serif; }

    /* ============ PIN MODAL ============ */
    #pin-modal {
      position:fixed; z-index:9999; top:0; left:0; width:100vw; height:100vh;
      background:rgba(255,240,230,0.96);
      display:flex; align-items:center; justify-content:center;
    }
    .cute-pin-box {
      background:#ffe6ed; border:3.4px solid #e497af; border-radius:28px;
      box-shadow:0 4px 24px #e497af66;
      min-width:320px; min-height:340px;
      display:flex; flex-direction:column; align-items:center;
      padding:38px 28px 30px 28px;
    }
    .cute-pin-title { font-family:'Dancing Script'; font-size:2rem; margin-bottom:10px; }
    .cute-pin-dots { display:flex; gap:15px; margin:12px 0 18px 0; }
    .cute-pin-dot {
      width:22px; height:22px; border-radius:50%;
      border:2.5px solid #e497af; background:#fff6fb;
      font-size:1.6rem; text-align:center;
    }
    .cute-pin-dot.filled { background:#f67280; color:#fff; border-color:#d1497a; }
    .cute-pin-keypad {
      display:grid; grid-template-columns:repeat(3,50px);
      grid-gap:14px; justify-content:center;
    }
    .cute-pin-key {
      border:2px solid #d1497a; border-radius:50%;
      height:50px; width:50px; font-size:1.5rem;
      background:#fff6fb; color:#d1497a; cursor:pointer;
    }
    .cute-pin-error { color:#d1002c; font-size:1rem; margin-top:6px; display:none; }

    /* ============ HAPPY BIRTHDAY ============ */
    #wrapper { display:none; }
    .content {
      display:flex; justify-content:space-around; align-items:center;
      height:100vh; padding:0 5%;
    }
    .happy, .birthday {
      font-family:'Dancing Script'; font-size:4rem; margin:0;
    }
    .hat img { width:120px; margin-top:10px; }
    .box__account { text-align:center; }
    .box__account .image img { width:240px; border-radius:50%; }

    /* ============ Há»˜P QUÃ€ ============ */
    #gift-boxes-area {
      position: fixed; left: 50%; bottom:-200px;
      transform: translateX(-50%);
      display: none;
      gap: 38px; z-index: 10;
    }
    .gift-box {
      width: 68px; height: 88px;
      position: relative; cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }
    .gift-box svg { position:absolute; left:0; }
    .gift-box .box-lid { top:0; z-index:2; transition: transform 0.6s; }
    .gift-box .box-body { top:28px; z-index:1; transition: filter 0.5s; }
    .gift-box.open .box-lid {
      transform: rotate(-42deg) translate(-10px,-38px) scale(1.15);
      filter: drop-shadow(0 6px 20px #f9b6cc77);
    }
    .gift-box.open .box-body { filter: brightness(1.1); }
    .gift-box.open { transform: scale(1.18) translateY(-12px); }
    @keyframes float {
      0%{ transform: translateY(0);}
      50%{ transform: translateY(-18px);}
      100%{ transform: translateY(0);}
    }
    .gift-appear { animation: riseUp 1s ease-out forwards; }
    @keyframes riseUp {
      from { transform: translate(-50%,300px); opacity:0; }
      to { transform: translate(-50%,0); opacity:1; }
    }

    /* ============ MODAL Lá»œI CHÃšC ============ */
    #gift-modal {
      position:fixed; z-index:3000; top:0; left:0; width:100vw; height:100vh;
      background:rgba(0,0,0,0.4); display:none; align-items:center; justify-content:center;
    }
    #gift-modal-content {
      background:#fff0f7; border-radius:18px;
      padding:36px 28px; min-width:260px; text-align:center;
      font-family:'Dancing Script'; font-size:1.5rem;
      color:#d1497a; position:relative;
    }
    #gift-modal-content img { max-width:200px; margin-bottom:12px; }
    #gift-modal-close {
      position:absolute; right:14px; top:10px;
      font-size:1.7rem; cursor:pointer; color:#f67280;
    }
  </style>
</head>
<body>

  <!-- MODAL PIN -->
  <div id="pin-modal">
    <div class="cute-pin-box">
      <div class="cute-pin-title">Nháº­p mÃ£ PIN</div>
      <div class="cute-pin-dots" id="pin-dots">
        <div class="cute-pin-dot" id="dot-0"></div>
        <div class="cute-pin-dot" id="dot-1"></div>
        <div class="cute-pin-dot" id="dot-2"></div>
        <div class="cute-pin-dot" id="dot-3"></div>
      </div>
      <div class="cute-pin-keypad" id="pin-keypad"></div>
      <div class="cute-pin-error" id="pin-error"></div>
    </div>
  </div>

  <!-- HAPPY BIRTHDAY -->
  <div id="wrapper">
    <div class="content">
      <div class="left">
        <h1 class="happy">Happy</h1>
        <h1 class="birthday">Birthday</h1>
        <div class="hat"><img src="images/hat.png" alt=""></div>
      </div>
      <div class="right">
        <div class="box__account">
          <div class="image"><img src="images/unnamed.png" alt=""></div>
          <div class="name"><i class="fa-solid fa-heart"></i> Dear Mehwish <i class="fa-solid fa-heart"></i></div>
          <div class="balloon_one"><img width="100px" src="images/balloon1.png" alt=""></div>
          <div class="balloon_two"><img width="100px" src="images/balloon2.png" alt=""></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Há»˜P QUÃ€ -->
  <div id="gift-boxes-area">
    <div class="gift-box" data-msg="ChÃºc báº¡n luÃ´n háº¡nh phÃºc ðŸ’–" data-img="images/balloon1.png"></div>
    <div class="gift-box" data-msg="ThÃªm má»™t tuá»•i má»›i, nhiá»u niá»m vui ðŸŽ‚" data-img="images/cake.png"></div>
    <div class="gift-box" data-msg="ChÃºc má»i Ä‘iá»u tá»‘t lÃ nh ðŸ€" data-img="images/clover.png"></div>
    <div class="gift-box" data-msg="Mong báº¡n luÃ´n cÆ°á»i tÆ°Æ¡i ðŸ˜Š" data-img="images/smile.png"></div>
    <div class="gift-box" data-msg="Sinh nháº­t rá»±c rá»¡, tuá»•i má»›i tuyá»‡t vá»i ðŸŽ‰" data-img="images/party.png"></div>
  </div>

  <!-- MODAL Lá»œI CHÃšC -->
  <div id="gift-modal">
    <div id="gift-modal-content">
      <span id="gift-modal-close">&times;</span>
      <img id="gift-modal-img" src="" alt="">
      <div id="gift-modal-message"></div>
    </div>
  </div>

<script>
  // ===== Render há»™p quÃ  SVG =====
  document.querySelectorAll('.gift-box').forEach(box=>{
    box.innerHTML=`
      <svg class="box-lid" width="68" height="40" viewBox="0 0 68 40">
        <rect x="5" y="13" width="58" height="18" rx="6" fill="#fd6fae" stroke="#c03" stroke-width="2"/>
        <rect x="25" y="3" width="18" height="12" rx="5" fill="#fff9c4" stroke="#c03" stroke-width="2"/>
        <rect x="39" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
        <rect x="25" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
      </svg>
      <svg class="box-body" width="68" height="60" viewBox="0 0 68 60">
        <rect x="5" y="0" width="58" height="45" rx="8" fill="#ffb7d5" stroke="#c03" stroke-width="2"/>
        <rect x="31" y="0" width="6" height="45" fill="#fff9c4"/>
      </svg>`;
  });

  // ===== Click há»™p quÃ  má»Ÿ modal =====
  document.querySelectorAll('.gift-box').forEach(box=>{
    box.addEventListener('click',()=>{
      document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
      box.classList.add('open');
      setTimeout(()=>{
        document.getElementById('gift-modal-img').src=box.dataset.img;
        document.getElementById('gift-modal-message').textContent=box.dataset.msg;
        document.getElementById('gift-modal').style.display='flex';
      },650);
    });
  });
  document.getElementById('gift-modal-close').onclick=()=>{
    document.getElementById('gift-modal').style.display='none';
    document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
  };

  // ===== PIN logic =====
  const CORRECT_PIN="1010"; // Ä‘á»•i PIN á»Ÿ Ä‘Ã¢y
  const pinModal=document.getElementById('pin-modal');
  const pinDots=[...document.querySelectorAll('.cute-pin-dot')];
  const pinKeypad=document.getElementById('pin-keypad');
  const pinError=document.getElementById('pin-error');
  let enteredPin="";
  const KEYS=["1","2","3","4","5","6","7","8","9","del","0","ok"];
  KEYS.forEach(k=>{
    const btn=document.createElement('button');
    btn.className="cute-pin-key"; btn.textContent=k==="del"?"âŒ«":(k==="ok"?"OK":k);
    btn.onclick=()=>{
      if(k==="del"){ enteredPin=enteredPin.slice(0,-1); updateDots(); }
      else if(k==="ok"){ checkPin(); }
      else if(enteredPin.length<4){ enteredPin+=k; updateDots(); if(enteredPin.length===4) setTimeout(checkPin,200); }
    };
    pinKeypad.appendChild(btn);
  });
  function updateDots(){
    pinDots.forEach((d,i)=>{ d.textContent=enteredPin[i]?"â€¢":""; d.classList.toggle("filled",!!enteredPin[i]); });
  }
  function checkPin(){
    if(enteredPin===CORRECT_PIN){
      pinModal.style.display="none";
      document.getElementById("wrapper").style.display="block";
      setTimeout(()=>{
        const gifts=document.getElementById('gift-boxes-area');
        gifts.style.display="flex";
        gifts.classList.add("gift-appear");
      },7000); // sau 7s há»™p quÃ  bay lÃªn
    }else{
      pinError.style.display="block"; pinError.textContent="Sai mÃ£ PIN ðŸ˜³";
      enteredPin=""; updateDots();
    }
  }
</script>
</body>
</html>
