<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehwish Birthday</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family: 'Quicksand', sans-serif; background:#ffeae0; overflow:hidden; }

    /* Gift area */
    #gift-boxes-area {
      position: fixed;
      bottom:-200px;
      left:50%;
      transform:translateX(-50%);
      display:none;
      gap:38px;
      z-index:1001;
    }
    .gift-box {
      width:68px;height:88px;
      position:relative;
      cursor:pointer;
      display:flex;
      align-items:center;
      animation:float 3s ease-in-out infinite;
      transition:transform .24s cubic-bezier(.44,1.5,.55,1.11);
    }
    .gift-box .box-lid,.gift-box .box-body{position:absolute;left:0;}
    .gift-box .box-lid{top:0;z-index:2;transition:transform .6s cubic-bezier(.61,1.2,.39,1.01);}
    .gift-box .box-body{top:32px;z-index:1;transition:filter .5s,box-shadow .5s;}
    .gift-box.open .box-lid{transform:rotate(-42deg) translate(-10px,-38px) scale(1.15);filter:drop-shadow(0 6px 20px #f9b6cc77);}
    .gift-box.open .box-body{filter:brightness(1.12);box-shadow:0 8px 32px #ffb6d577;}
    .gift-box.open{z-index:2002;transform:scale(1.18) translateY(-16px);}
    .gift-box:active:not(.open){transform:scale(1.06);}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}

    /* Gift modal */
    #gift-modal{position:fixed;z-index:3000;left:0;top:0;width:100%;height:100%;background:rgba(255,220,230,.7);display:none;align-items:center;justify-content:center;}
    #gift-modal-content{background:#fff0f7;border:3px solid #f67280;border-radius:18px;padding:28px;min-width:260px;min-height:110px;box-shadow:0 3px 36px #e497af88;font-family:'Dancing Script',cursive;text-align:center;font-size:1.3rem;color:#d1497a;position:relative;}
    #gift-modal-close{position:absolute;right:14px;top:10px;font-size:1.7rem;color:#f67280;cursor:pointer;}

    /* PIN modal */
    #pin-modal{position:fixed;z-index:9999;inset:0;background:rgba(255,240,230,.96);display:flex;align-items:center;justify-content:center;}
    .cute-pin-box{background:#ffe6ed;border:3.4px solid #e497af;border-radius:28px;box-shadow:0 4px 24px #e497af66;min-width:320px;min-height:340px;padding:28px;display:flex;flex-direction:column;align-items:center;}
    .cute-pin-title{font-family:'Dancing Script',cursive;font-size:2rem;margin-bottom:10px;color:#d1497a;}
    .cute-pin-desc{font-size:1rem;margin-bottom:18px;color:#ac3b61;text-align:center;}
    .cute-pin-dots{display:flex;gap:15px;margin:12px 0 18px;}
    .cute-pin-dot{width:22px;height:22px;border-radius:50%;border:2px solid #e497af;background:#fff;font-size:1.4rem;text-align:center;color:#f67280;}
    .cute-pin-dot.filled{background:#f67280;color:#fff;border-color:#d1497a;}
    .cute-pin-keypad{display:grid;grid-template-columns:repeat(3,60px);gap:14px;}
    .cute-pin-key{font-family:'Quicksand',sans-serif;font-size:1.2rem;border:2px solid #d1497a;background:#fff6fb;border-radius:50%;height:60px;width:60px;cursor:pointer;}
    .cute-pin-key:active{background:#f67280;color:#fff;}
    .cute-pin-error{color:#d1002c;font-size:.9rem;margin-top:6px;display:none;}

    /* Confetti */
    .confetti{position:fixed;width:10px;height:10px;top:-10px;animation:fall 3s linear forwards;}
    @keyframes fall{to{transform:translateY(100vh) rotate(360deg);}}
  </style>
</head>
<body>

<!-- Gift boxes -->
<div id="gift-boxes-area">
  <div class="gift-box" data-msg="Ch√∫c b·∫°n lu√¥n h·∫°nh ph√∫c v√† tr√†n ng·∫≠p y√™u th∆∞∆°ng! üíñ"></div>
  <div class="gift-box" data-msg="Th√™m m·ªôt tu·ªïi m·ªõi, th√™m th·∫≠t nhi·ªÅu ni·ªÅm vui nh√©! üéÇ"></div>
  <div class="gift-box" data-msg="Ch√∫c m·ªçi ƒëi·ªÅu t·ªët l√†nh nh·∫•t s·∫Ω ƒë·∫øn v·ªõi b·∫°n! üçÄ"></div>
  <div class="gift-box" data-msg="Mong b·∫°n s·∫Ω m√£i c∆∞·ªùi th·∫≠t t∆∞∆°i m·ªói ng√†y! üòä"></div>
  <div class="gift-box" data-msg="Sinh nh·∫≠t r·ª±c r·ª°, tu·ªïi m·ªõi th·∫≠t tuy·ªát v·ªùi nha! üéâ"></div>
</div>

<!-- Gift modal -->
<div id="gift-modal">
  <div id="gift-modal-content">
    <span id="gift-modal-close">&times;</span>
    <div id="gift-modal-message"></div>
  </div>
</div>

<!-- PIN modal -->
<div id="pin-modal">
  <div class="cute-pin-box">
    <div class="cute-pin-title">Nh·∫≠p m√£ PIN</div>
    <div class="cute-pin-desc">Vui l√≤ng nh·∫≠p m√£ g·ªìm 4 s·ªë ƒë·ªÉ m·ªü qu√† b·∫•t ng·ªù nh√©! üíù</div>
    <div class="cute-pin-dots">
      <div class="cute-pin-dot" id="d0"></div>
      <div class="cute-pin-dot" id="d1"></div>
      <div class="cute-pin-dot" id="d2"></div>
      <div class="cute-pin-dot" id="d3"></div>
    </div>
    <div class="cute-pin-keypad" id="pin-keypad"></div>
    <div class="cute-pin-error" id="pin-error"></div>
  </div>
</div>

<script>
  // Render gift boxes SVG
  document.querySelectorAll('.gift-box').forEach(box=>{
    box.innerHTML=`
      <svg class="box-lid" width="68" height="40"><rect x="5" y="13" width="58" height="18" rx="6" fill="#fd6fae" stroke="#c03" stroke-width="2"/></svg>
      <svg class="box-body" width="68" height="60"><rect x="5" y="0" width="58" height="45" rx="8" fill="#ffb7d5" stroke="#c03" stroke-width="2"/></svg>
    `;
  });
  // Gift click
  document.querySelectorAll('.gift-box').forEach(box=>{
    box.addEventListener('click',()=>{
      document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
      box.classList.add('open');
      setTimeout(()=>{
        document.getElementById('gift-modal-message').textContent=box.dataset.msg;
        document.getElementById('gift-modal').style.display='flex';
      },600);
    });
  });
  document.getElementById('gift-modal-close').onclick=()=>{document.getElementById('gift-modal').style.display='none';document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));};

  // PIN logic
  const CORRECT_PIN="1010";
  let pin="";const dots=[d0,d1,d2,d3];const keypad=document.getElementById("pin-keypad");const pinError=document.getElementById("pin-error");
  const keys=["1","2","3","4","5","6","7","8","9","del","0","ok"];
  keys.forEach(k=>{
    const btn=document.createElement("button");
    btn.className="cute-pin-key";btn.textContent=k==="del"?"‚å´":k==="ok"?"OK":k;
    btn.onclick=()=>{
      if(k==="del"){pin=pin.slice(0,-1);}
      else if(k==="ok"){if(pin===CORRECT_PIN)unlockGifts();else showError();}
      else if(pin.length<4){pin+=k;}
      updateDots();
      if(pin.length===4&&pin===CORRECT_PIN)unlockGifts();
      if(pin.length===4&&pin!==CORRECT_PIN)showError();
    };
    keypad.appendChild(btn);
  });
  function updateDots(){dots.forEach((d,i)=>{d.textContent=pin[i]?"‚Ä¢":"";d.classList.toggle("filled",!!pin[i]);});}
  function showError(){pin="";updateDots();pinError.style.display="block";pinError.textContent="Sai m√£ PIN r·ªìi! üò≥";}

  // Unlock gifts
  function unlockGifts(){
    document.getElementById("pin-modal").style.display="none";
    const gifts=document.getElementById("gift-boxes-area");
    gifts.style.display="flex";
    gifts.animate([{bottom:"-200px"},{bottom:"50%"}],{duration:1000,fill:"forwards"});
    for(let i=0;i<40;i++){dropConfetti();}
  }

  // Confetti
  function dropConfetti(){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
</script>

</body>
</html>
