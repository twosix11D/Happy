<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== BACKGROUND GIF CUTE ===== */
    body::before {
      content: "";
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: url("images/cute-bg.gif") center/cover repeat;
      opacity:0.8;
      z-index: -1;
    }

    /* ===== GIFT BOXES ===== */
    #gift-boxes-area {
      position: fixed; left: 50%; top: 55%;
      transform: translateX(-50%);
      display: flex; gap: 50px;
      z-index: 10;
      opacity: 0;
    }
    .gift-box {
      width: 100px; height: 120px;
      position: relative; cursor: pointer;
      animation: float 3s ease-in-out infinite;
      transform-origin: bottom center;
    }
    .box-body {
      width: 100%; height: 70%;
      background: linear-gradient(135deg, #ffb6d5, #ff80ab);
      border-radius: 8px;
      position: absolute; bottom:0; left:0;
      border: 3px solid #d14780;
    }
    .box-lid {
      width: 110%; height: 40%;
      background: #fd6fae;
      border-radius: 6px;
      position: absolute; top: -20px; left: -5%;
      border: 3px solid #d14780;
      transition: transform 0.6s;
      display: flex; align-items:center; justify-content:center;
    }
    .box-lid::after {
      content:"🎀"; font-size:1.5rem;
    }
    .gift-box.open .box-lid {
      transform: rotate(-35deg) translate(-20px,-40px) scale(1.2);
    }

    /* sparkle khi mở */
    .sparkle {
      position: absolute;
      width: 20px; height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/contain;
      opacity: 0;
      animation: sparkleAnim 1s ease forwards;
    }
    @keyframes sparkleAnim {
      from { transform:scale(0.5) rotate(0); opacity:0; }
      to { transform:scale(1.2) rotate(180deg); opacity:1; }
    }

    /* float animation */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    /* rise animation */
    #gift-boxes-area.show {
      animation: rise 1s ease-out forwards;
    }
    @keyframes rise {
      from { top: 100%; opacity: 0; }
      to { top: 55%; opacity: 1; }
    }

    /* ===== MODAL LỜI CHÚC ===== */
    #gift-modal {
      position:fixed; z-index:3000; top:0; left:0; width:100vw; height:100vh;
      background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center;
    }
    #gift-modal .modal-content {
      background:#fff0f7; border-radius:18px; padding:36px 28px;
      text-align:center; font-family:'Dancing Script'; font-size:1.6rem; color:#d1497a;
      position:relative; box-shadow:0 4px 20px rgba(0,0,0,0.2);
    }
    #gift-modal .close-btn {
      position:absolute; top:10px; right:14px;
      font-size:1.8rem; cursor:pointer; color:#f67280;
    }
  </style>
</head>
<body>

  <!-- HỘP QUÀ -->
  <div id="gift-boxes-area">
    <div class="gift-box" data-msg="Chúc bạn luôn hạnh phúc 💖"><div class="box-body"></div><div class="box-lid"></div></div>
    <div class="gift-box" data-msg="Sinh nhật vui vẻ 🎂"><div class="box-body"></div><div class="box-lid"></div></div>
    <div class="gift-box" data-msg="Mọi điều tốt lành 🍀"><div class="box-body"></div><div class="box-lid"></div></div>
    <div class="gift-box" data-msg="Cười tươi cả ngày 😊"><div class="box-body"></div><div class="box-lid"></div></div>
    <div class="gift-box" data-msg="Tuổi mới rực rỡ 🎉"><div class="box-body"></div><div class="box-lid"></div></div>
  </div>

  <!-- MODAL -->
  <div id="gift-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p id="modal-msg"></p>
    </div>
  </div>

<script>
  // Sau 3s hiện hộp quà bay lên
  setTimeout(()=>{
    document.getElementById('gift-boxes-area').classList.add('show');
  },3000);

  // Click hộp quà
  document.querySelectorAll('.gift-box').forEach(box=>{
    box.addEventListener('click',()=>{
      // mở nắp
      box.classList.add('open');

      // thêm sparkle
      for(let i=0;i<5;i++){
        let sp=document.createElement('div');
        sp.className='sparkle';
        sp.style.top=(Math.random()*60-20)+"px";
        sp.style.left=(Math.random()*60+20)+"px";
        box.appendChild(sp);
        setTimeout(()=>sp.remove(),1000);
      }

      // mở modal
      setTimeout(()=>{
        document.getElementById('modal-msg').innerText=box.dataset.msg;
        document.getElementById('gift-modal').style.display='flex';
      },700);
    });
  });

  // Đóng modal
  document.querySelector('.close-btn').addEventListener('click',()=>{
    document.getElementById('gift-modal').style.display='none';
    document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
  });
</script>

</body>
</html>
