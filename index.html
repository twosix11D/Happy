<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
  <style>
    body { margin:0; background:#ffeae0; overflow:hidden; }

    /* N·ªÅn GIF cute */
    #background-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("images/cute-bg.gif") center/cover no-repeat;
      z-index: 0;
      opacity: 0.8;
      display: none; /* ·∫©n khi ch∆∞a m·ªü qu√† */
    }

    /* Gift area */
    #gift-boxes-area {
      position: fixed;
      bottom:-200px;
      left:50%;
      transform:translateX(-50%);
      display:none;
      gap:40px;
      z-index: 10;
    }
    .gift-box {
      width:68px; height:88px;
      position:relative;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      align-items:center;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.24s cubic-bezier(.44,1.5,.55,1.11);
    }
    .gift-box .box-lid,
    .gift-box .box-body { position:absolute; left:0; }
    .gift-box .box-lid {
      top:0; z-index:2;
      transition: transform 0.6s cubic-bezier(.61,1.2,.39,1.01);
    }
    .gift-box .box-body {
      top:32px; z-index:1;
      transition: filter 0.5s, box-shadow 0.5s;
    }
    .gift-box.open .box-lid {
      transform: rotate(-42deg) translate(-10px,-38px) scale(1.15);
      filter: drop-shadow(0 6px 20px #f9b6cc77);
    }
    .gift-box.open .box-body {
      filter: brightness(1.12);
      box-shadow: 0 8px 32px #ffb6d577;
    }
    .gift-box.open {
      z-index:2002;
      transform: scale(1.18) translateY(-16px);
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-24px); }
      100% { transform: translateY(0); }
    }

    /* Modal l·ªùi ch√∫c */
    #gift-modal {
      position:fixed;z-index:3000;top:0;left:0;width:100vw;height:100vh;
      background:rgba(255,220,230,0.7);
      display:none;align-items:center;justify-content:center;
    }
    #gift-modal-content {
      background:#fff0f7;border:3px solid #f67280;border-radius:18px;
      padding:36px 28px;min-width:260px;min-height:110px;
      box-shadow:0 3px 36px #e497af88;
      position:relative;text-align:center;font-size:1.3rem;color:#d1497a;
      font-family:'Dancing Script','Quicksand',cursive,sans-serif;
    }
    #gift-modal-content img {
      max-width:200px;display:block;margin:0 auto 12px auto;
    }
    #gift-modal-close {
      position:absolute;right:14px;top:10px;
      font-size:1.7rem;color:#f67280;cursor:pointer;
    }

    /* Modal PIN */
    #pin-modal {
      position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;
      background:rgba(255,240,230,0.96);
      display:flex;align-items:center;justify-content:center;
    }
    .cute-pin-box {
      background:#ffe6ed;border:3.4px solid #e497af;border-radius:28px;
      box-shadow:0 4px 24px #e497af66;
      min-width:320px;min-height:340px;
      display:flex;flex-direction:column;align-items:center;
      padding:38px 28px 30px 28px;
    }
    .cute-pin-title { font-family:'Dancing Script';font-size:2rem;margin-bottom:10px; }
    .cute-pin-dots { display:flex;gap:15px;margin:12px 0 18px 0; }
    .cute-pin-dot {
      width:22px;height:22px;border-radius:50%;
      border:2.5px solid #e497af;background:#fff6fb;
      font-size:1.6rem;text-align:center;
    }
    .cute-pin-dot.filled { background:#f67280;color:#fff;border-color:#d1497a; }
    .cute-pin-keypad {
      display:grid;grid-template-columns:repeat(3,50px);
      grid-gap:14px;justify-content:center;
    }
    .cute-pin-key {
      border:2px solid #d1497a;border-radius:50%;
      height:50px;width:50px;font-size:1.5rem;
      background:#fff6fb;color:#d1497a;cursor:pointer;
    }
    .cute-pin-error { color:#d1002c;font-size:1rem;margin-top:6px;display:none; }
  </style>
</head>
<body>

  <!-- N·ªÅn GIF -->
  <div id="background-gif"></div>

  <!-- Gift boxes -->
  <div id="gift-boxes-area">
    <div class="gift-box" data-msg="Ch√∫c b·∫°n lu√¥n h·∫°nh ph√∫c üíñ" data-img="images/balloon1.png"></div>
    <div class="gift-box" data-msg="Th√™m m·ªôt tu·ªïi m·ªõi, th√™m th·∫≠t nhi·ªÅu ni·ªÅm vui nh√©! üéÇ" data-img="images/cake.png"></div>
    <div class="gift-box" data-msg="Ch√∫c m·ªçi ƒëi·ªÅu t·ªët l√†nh nh·∫•t s·∫Ω ƒë·∫øn v·ªõi b·∫°n! üçÄ" data-img="images/clover.png"></div>
    <div class="gift-box" data-msg="Mong b·∫°n s·∫Ω m√£i c∆∞·ªùi th·∫≠t t∆∞∆°i m·ªói ng√†y! üòä" data-img="images/smile.png"></div>
    <div class="gift-box" data-msg="Sinh nh·∫≠t r·ª±c r·ª°, tu·ªïi m·ªõi th·∫≠t tuy·ªát v·ªùi nha! üéâ" data-img="images/party.png"></div>
  </div>

  <!-- Modal l·ªùi ch√∫c -->
  <div id="gift-modal">
    <div id="gift-modal-content">
      <span id="gift-modal-close">&times;</span>
      <img id="gift-modal-img" src="" alt="">
      <div id="gift-modal-message"></div>
    </div>
  </div>

  <!-- Modal PIN -->
  <div id="pin-modal">
    <div class="cute-pin-box">
      <div class="cute-pin-title">Nh·∫≠p m√£ PIN</div>
      <div class="cute-pin-dots" id="pin-dots">
        <div class="cute-pin-dot" id="dot-0"></div>
        <div class="cute-pin-dot" id="dot-1"></div>
        <div class="cute-pin-dot" id="dot-2"></div>
        <div class="cute-pin-dot" id="dot-3"></div>
      </div>
      <div class="cute-pin-keypad" id="pin-keypad"></div>
      <div class="cute-pin-error" id="pin-error"></div>
    </div>
  </div>

<script>
  // Render h·ªôp qu√† SVG
  document.querySelectorAll('.gift-box').forEach(box=>{
    box.innerHTML = `
      <svg class="box-lid" width="68" height="40" viewBox="0 0 68 40">
        <rect x="5" y="13" width="58" height="18" rx="6" fill="#fd6fae" stroke="#c03" stroke-width="2"/>
        <rect x="25" y="3" width="18" height="12" rx="5" fill="#fff9c4" stroke="#c03" stroke-width="2"/>
        <rect x="39" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
        <rect x="25" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
      </svg>
      <svg class="box-body" width="68" height="60" viewBox="0 0 68 60">
        <rect x="5" y="0" width="58" height="45" rx="8" fill="#ffb7d5" stroke="#c03" stroke-width="2"/>
        <rect x="31" y="0" width="6" height="45" fill="#fff9c4"/>
      </svg>`;
  });

  // M·ªü h·ªôp qu√†
  document.querySelectorAll('.gift-box').forEach(box=>{
    box.addEventListener('click',()=>{
      document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
      box.classList.add('open');
      setTimeout(()=>{
        document.getElementById('gift-modal-img').src = box.dataset.img;
        document.getElementById('gift-modal-message').textContent = box.dataset.msg;
        document.getElementById('gift-modal').style.display='flex';
      },650);
    });
  });
  document.getElementById('gift-modal-close').onclick=()=>{
    document.getElementById('gift-modal').style.display='none';
    document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
    // hi·ªán n·ªÅn GIF khi t·∫Øt modal
    document.getElementById('background-gif').style.display='block';
  };

  // --- PIN logic ---
  const CORRECT_PIN="1010";
  const pinModal=document.getElementById('pin-modal');
  const pinDots=[...document.querySelectorAll('.cute-pin-dot')];
  const pinKeypad=document.getElementById('pin-keypad');
  const pinError=document.getElementById('pin-error');
  let enteredPin="";

  const KEYS=["1","2","3","4","5","6","7","8","9","del","0","ok"];
  KEYS.forEach(k=>{
    const btn=document.createElement('button');
    btn.className="cute-pin-key"; btn.textContent=k==="del"?"‚å´":(k==="ok"?"OK":k);
    btn.onclick=()=>{
      if(k==="del"){ enteredPin=enteredPin.slice(0,-1); updateDots(); }
      else if(k==="ok"){ checkPin(); }
      else if(enteredPin.length<4){ enteredPin+=k; updateDots(); if(enteredPin.length===4) setTimeout(checkPin,200); }
    };
    pinKeypad.appendChild(btn);
  });

  function updateDots(){
    pinDots.forEach((d,i)=>{ d.textContent=enteredPin[i]?"‚Ä¢":""; d.classList.toggle("filled",!!enteredPin[i]); });
  }
  function checkPin(){
    if(enteredPin===CORRECT_PIN){
      pinModal.style.display="none";
      const gifts=document.getElementById('gift-boxes-area');
      gifts.style.display="flex";
      gifts.animate([{transform:"translate(-50%,200px)"},{transform:"translate(-50%,-50%)"}],
        {duration:1000,fill:"forwards"});
    }else{
      pinError.style.display="block"; pinError.textContent="Sai m√£ PIN r·ªìi üò≥";
      enteredPin=""; updateDots();
    }
  }
</script>
</body>
</html>
