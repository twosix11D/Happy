<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { margin:0; background:#ffeae0; overflow:hidden; font-family: 'Poppins', sans-serif; }

    /* ================= PIN MODAL ================= */
    #pin-modal {
      position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;
      background:rgba(255,240,230,0.96);
      display:flex;align-items:center;justify-content:center;
    }
    .pin-box {
      background:#ffe6ed;border:3.4px solid #e497af;border-radius:28px;
      box-shadow:0 4px 24px #e497af66;
      min-width:320px;min-height:340px;
      display:flex;flex-direction:column;align-items:center;
      padding:38px 28px 30px 28px;
    }
    .pin-title { font-family:'Dancing Script';font-size:2rem;margin-bottom:10px; }
    .pin-dots { display:flex;gap:15px;margin:12px 0 18px 0; }
    .pin-dot {
      width:22px;height:22px;border-radius:50%;
      border:2.5px solid #e497af;background:#fff6fb;
      font-size:1.6rem;text-align:center;
    }
    .pin-dot.filled { background:#f67280;color:#fff;border-color:#d1497a; }
    .pin-keypad {
      display:grid;grid-template-columns:repeat(3,50px);
      grid-gap:14px;justify-content:center;
    }
    .pin-key {
      border:2px solid #d1497a;border-radius:50%;
      height:50px;width:50px;font-size:1.5rem;
      background:#fff6fb;color:#d1497a;cursor:pointer;
    }
    .pin-error { color:#d1002c;font-size:1rem;margin-top:6px;display:none; }

    /* ·∫®n n·ªôi dung sinh nh·∫≠t cho ƒë·∫øn khi nh·∫≠p PIN */
    #wrapper { display:none; }

    /* ================= HAPPY BIRTHDAY CONTENT ================= */
    .content { display:flex;justify-content:space-around;align-items:center;height:100vh; }
    .happy, .birthday { font-family:'Dancing Script'; font-size:4rem; margin:0; }
    .hat img { position:absolute; top:10px; left:100px; }

    /* ================= GIFT BOXES ================= */
    #gift-boxes-area {
      position: fixed;
      left: 50%;
      top: 60%;
      transform: translateX(-50%);
      display: none; /* ·∫®n khi ch∆∞a t·ªõi th·ªùi ƒëi·ªÉm */
      gap: 38px;
      z-index: 2000;
    }
    .gift-box {
      width: 68px; height: 88px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    /* so le c√°c h·ªôp */
    .gift-box:nth-child(2){ animation-delay: 0.5s; transform: translateY(-10px);}
    .gift-box:nth-child(3){ animation-delay: 1s; transform: translateY(10px);}
    .gift-box:nth-child(4){ animation-delay: 1.5s; transform: translateY(-10px);}
    .gift-box:nth-child(5){ animation-delay: 2s; transform: translateY(10px);}

    @keyframes float {
      0%{ transform: translateY(0);}
      50%{ transform: translateY(-20px);}
      100%{ transform: translateY(0);}
    }

    /* hi·ªáu ·ª©ng bay t·ª´ d∆∞·ªõi l√™n */
    .gift-appear {
      animation: riseUp 1s ease-out forwards;
    }
    @keyframes riseUp {
      from { transform: translate(-50%, 300px); opacity:0; }
      to   { transform: translate(-50%, 0); opacity:1; }
    }
  </style>
</head>
<body>

  <!-- ============= MODAL PIN ============= -->
  <div id="pin-modal">
    <div class="pin-box">
      <div class="pin-title">Nh·∫≠p m√£ PIN</div>
      <div class="pin-dots" id="pin-dots">
        <div class="pin-dot" id="dot-0"></div>
        <div class="pin-dot" id="dot-1"></div>
        <div class="pin-dot" id="dot-2"></div>
        <div class="pin-dot" id="dot-3"></div>
      </div>
      <div class="pin-keypad" id="pin-keypad"></div>
      <div class="pin-error" id="pin-error"></div>
    </div>
  </div>

  <!-- ============= HAPPY BIRTHDAY CONTENT ============= -->
  <div id="wrapper">
    <div class="content">
      <!-- B√™n tr√°i -->
      <div class="left">
        <h1 class="happy">
          <span style="--t: 4s;">H</span>
          <span style="--t: 4.2s;">a</span>
          <span style="--t: 4.4s;">p</span>
          <span style="--t: 4.6s;">p</span>
          <span style="--t: 4.8s;">y</span>
        </h1>
        <h1 class="birthday">
          <span style="--t: 5s;">B</span>
          <span style="--t: 5.2s;">i</span>
          <span style="--t: 5.4s;">r</span>
          <span style="--t: 5.6s;">t</span>
          <span style="--t: 5.8s;">h</span>
          <span style="--t: 6s;">d</span>
          <span style="--t: 6.2s;">a</span>
          <span style="--t: 6.4s;">y</span>
        </h1>
        <div class="hat"><img src="./images/hat.png" alt="" width="130"></div>
        <button id="btn__letter">Click Here Mehwish <i class="fa-regular fa-envelope"></i></button>
      </div>

      <!-- B√™n ph·∫£i -->
      <div class="right">
        <div class="box__account">
          <div class="image"><img src="./images/unnamed.png" alt=""></div>
          <div class="name"><i class="fa-solid fa-heart"></i> Dear Mehwish <i class="fa-solid fa-heart"></i></div>
          <div class="balloon_one"><img width="100px" src="./images/balloon1.png" alt=""></div>
          <div class="balloon_two"><img width="100px" src="./images/balloon2.png" alt=""></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ============= GIFT BOXES AREA ============= -->
  <div id="gift-boxes-area">
    <div class="gift-box">üéÅ</div>
    <div class="gift-box">üéÅ</div>
    <div class="gift-box">üéÅ</div>
    <div class="gift-box">üéÅ</div>
    <div class="gift-box">üéÅ</div>
  </div>

<script>
  /* ================= PIN LOGIC ================= */
  const CORRECT_PIN="1010";  // üëâ ch·ªânh m·∫≠t kh·∫©u t·∫°i ƒë√¢y
  const pinModal=document.getElementById('pin-modal');
  const pinDots=[...document.querySelectorAll('.pin-dot')];
  const pinKeypad=document.getElementById('pin-keypad');
  const pinError=document.getElementById('pin-error');
  let enteredPin="";

  const KEYS=["1","2","3","4","5","6","7","8","9","del","0","ok"];
  KEYS.forEach(k=>{
    const btn=document.createElement('button');
    btn.className="pin-key"; btn.textContent=k==="del"?"‚å´":(k==="ok"?"OK":k);
    btn.onclick=()=>{
      if(k==="del"){ enteredPin=enteredPin.slice(0,-1); updateDots(); }
      else if(k==="ok"){ checkPin(); }
      else if(enteredPin.length<4){ enteredPin+=k; updateDots(); if(enteredPin.length===4) setTimeout(checkPin,200); }
    };
    pinKeypad.appendChild(btn);
  });

  function updateDots(){
    pinDots.forEach((d,i)=>{ d.textContent=enteredPin[i]?"‚Ä¢":""; d.classList.toggle("filled",!!enteredPin[i]); });
  }
  function checkPin(){
    if(enteredPin===CORRECT_PIN){
      pinModal.style.display="none";
      document.getElementById("wrapper").style.display="block";

      // Sau khi v√†o wrapper -> 8s sau hi·ªán h·ªôp qu√†
      setTimeout(()=>{
        const gifts=document.getElementById('gift-boxes-area');
        gifts.style.display="flex";
        gifts.classList.add("gift-appear");
      },8000); // üëâ ch·ªânh delay theo th·ªùi gian ch·ªØ Happy Birthday ch·∫°y
    }else{
      pinError.style.display="block"; pinError.textContent="Sai m√£ PIN üò≥";
      enteredPin=""; updateDots();
    }
  }
</script>
</body>
</html>
