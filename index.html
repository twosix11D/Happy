  <script>
    let datetxt="27 May";
    let datatxtletter="My love. You are a very special girl. I always silently thank you for coming into my life. Today, I wish you all the best, lots of health, and lots of joy. I always hope we will celebrate many more birthdays like this together. Happy birthday to you.üíï";
    let titleLetter="To you";
    let charArrDate=datetxt.split(''); let charArrDateLetter=datatxtletter.split(''); let charArrTitle=titleLetter.split('');
    let currentIndex=0,currentIndexLetter=0,currentIndexTitle=0;
    let date__of__birth=document.querySelector(".date__of__birth span");
    let text__letter=document.querySelector(".text__letter p");
    setTimeout(function(){timeDatetxt=setInterval(function(){if(currentIndex<charArrDate.length){date__of__birth.textContent+=charArrDate[currentIndex];currentIndex++;}else{let i=document.createElement("i");i.className="fa-solid fa-star";document.querySelector(".date__of__birth").prepend(i);document.querySelector(".date__of__birth").appendChild(i.cloneNode(true));clearInterval(timeDatetxt)}},100)},12000);
    var intervalContent;var intervalTitle;
    $("#btn__letter").on("click",function(){$(".box__letter").slideDown();setTimeout(function(){$(".letter__border").slideDown();},1000);setTimeout(function(){intervalTitle=setInterval(function(){if(currentIndexTitle<charArrTitle.length){document.querySelector(".title__letter").textContent+=charArrTitle[currentIndexTitle];let i=document.createElement("i");i.className="fa-solid fa-heart";document.querySelector(".title__letter").appendChild(i);currentIndexTitle++;}else{clearInterval(intervalTitle)}},100)},2000);setTimeout(function(){document.querySelector("#heart__letter").classList.add("animationOp");document.querySelector(".love__img").classList.add("animationOp");document.querySelector("#mewmew").classList.add("animationOp");},2800);setTimeout(function(){document.querySelectorAll(".heart").forEach((item)=>{item.classList.add("animation")})},3500);setTimeout(function(){intervalContent=setInterval(function(){if(currentIndexLetter<charArrDateLetter.length){text__letter.textContent+=charArrDateLetter[currentIndexLetter];currentIndexLetter++;}else{clearInterval(intervalContent)}},50)},6000)});
    $(".close").on("click",function(){clearInterval(intervalContent);document.querySelector(".title__letter").textContent="";text__letter.textContent="";currentIndexLetter=0;currentIndexTitle=0;document.querySelector("#heart__letter").classList.remove("animationOp");document.querySelector(".love__img").classList.remove("animationOp");document.querySelector("#mewmew").classList.remove("animationOp");document.querySelectorAll(".heart").forEach((item)=>{item.classList.remove("animation")});$(".box__letter").slideUp();$(".letter__border").slideUp();})
    let mailBox=document.querySelector('.mail');let boxmail=document.querySelector('.boxMail');var close=document.querySelector('.fa-xmark');

  <!-- ===== JS m·ªõi: PIN + H·ªôp qu√† + Modal ch√∫c + Ph√°o hoa ===== -->
  <script>

  <div id="gift-boxes-area">
    <div class="gift-box" data-msg="Ch√∫c b·∫°n lu√¥n h·∫°nh ph√∫c üíñ" data-img="images/balloon1.png"></div>

    <div class="gift-box" data-msg="Lu√¥n c∆∞·ªùi t∆∞∆°i nh√© üòä" data-img="images/smile.png"></div>

  <!-- MODAL L·ªúI CH√öC -->
  <div id="gift-modal">
    <div id="gift-modal-content">

  <!-- fireworks -->
  <canvas id="fireworks"></canvas>

    /* PIN */
    const CORRECT_PIN="1010";
    const pinModal=document.getElementById('pin-modal');
    const pinDots=[...document.querySelectorAll('.cute-pin-dot')];
    const pinKeypad=document.getElementById('pin-keypad');
    const pinError=document.getElementById('pin-error');
    let enteredPin="";
    const KEYS=["1","2","3","4","5","6","7","8","9","del","0","ok"];
    KEYS.forEach(k=>{const b=document.createElement('button');b.className="cute-pin-key";b.textContent=(k==="del")?"‚å´":(k==="ok"?"OK":k);b.onclick=()=>{if(k==="del"){enteredPin=enteredPin.slice(0,-1);updDots();}else if(k==="ok"){checkPin();}else if(enteredPin.length<4){enteredPin+=k;updDots();if(enteredPin.length===4)setTimeout(checkPin,200);}};pinKeypad.appendChild(b);});
    function updDots(){pinDots.forEach((d,i)=>{d.textContent=enteredPin[i]?"‚Ä¢":"";d.classList.toggle("filled",!!enteredPin[i]);});}
    function checkPin(){if(enteredPin===CORRECT_PIN){pinModal.style.display="none";document.getElementById('wrapper').style.display='block';setTimeout(()=>{const gifts=document.getElementById('gift-boxes-area');gifts.style.display='flex';gifts.classList.add('gift-appear');},12000);}else{pinError.style.display="block";pinError.textContent="Sai m√£ PIN üò≥";enteredPin="";updDots();}}

    /* H·ªôp qu√† + modal */
    document.querySelectorAll('.gift-box').forEach((box,i)=>{
      box.innerHTML=`
        <svg class="box-lid" width="68" height="40" viewBox="0 0 68 40">
          <rect x="5" y="13" width="58" height="18" rx="6" fill="#fd6fae" stroke="#c03" stroke-width="2"/>
          <rect x="25" y="3" width="18" height="12" rx="5" fill="#fff9c4" stroke="#c03" stroke-width="2"/>
          <rect x="39" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
          <rect x="25" y="3" width="4" height="11" rx="2" fill="#fd6fae"/>
        </svg>
        <svg class="box-body" width="68" height="60" viewBox="0 0 68 60">
          <rect x="5" y="0" width="58" height="45" rx="8" fill="#ffb7d5" stroke="#c03" stroke-width="2"/>
          <rect x="31" y="0" width="6" height="45" fill="#fff9c4"/>
        </svg>`;
      box.addEventListener('click',()=>{
        document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
        box.classList.add('open');
        setTimeout(()=>{
          const img=box.dataset.img||"";
          const msg=box.dataset.msg||"Happy Birthday!";
          document.getElementById('gift-modal-img').src=img;
          document.getElementById('gift-modal-message').textContent=msg;
          document.getElementById('gift-modal').style.display='flex';
          document.getElementById('background-gif').style.display='block';
          launchFireworks();
        },650);
      });
    });
    document.getElementById('gift-modal-close').onclick=()=>{
      document.getElementById('gift-modal').style.display='none';
      document.querySelectorAll('.gift-box.open').forEach(b=>b.classList.remove('open'));
    };

    /* Ph√°o hoa */
    const cvs=document.getElementById('fireworks');const ctx=cvs.getContext('2d');
    function fit(){cvs.width=innerWidth;cvs.height=innerHeight}fit();addEventListener('resize',fit);
    let particles=[];
    function launchFireworks(){for(let i=0;i<120;i++){particles.push({x:cvs.width/2,y:cvs.height/2,dx:(Math.random()-0.5)*6,dy:(Math.random()-0.5)*6,life:100,color:`hsl(${Math.random()*360},100%,50%)`});}}
    (function loop(){ctx.clearRect(0,0,cvs.width,cvs.height);for(let i=particles.length-1;i>=0;i--){const p=particles[i];p.x+=p.dx;p.y+=p.dy;p.life--;ctx.fillStyle=p.color;ctx.fillRect(p.x,p.y,2,2);if(p.life<=0)particles.splice(i,1);}requestAnimationFrame(loop)})();
  </script>
